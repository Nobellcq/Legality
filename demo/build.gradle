apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-kapt'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "zlc.season.rxdownload.kotlin_demo"
        minSdkVersion 19
        //noinspection OldTargetApi
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug{
            multiDexKeepProguard file('multidex-config.pro')
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    //Use kotlin LayoutContainer!!!
    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

    implementation 'com.github.bumptech.glide:glide:4.10.0'

    implementation 'com.github.ssseasonnn:Yasha:1.0.8'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation project(':rxdownload4')
    implementation project(':rxdownload4-manager')
    implementation project(':rxdownload4-notification')
    implementation project(':rxdownload4-recorder')


//    这里就是配置开关
    if (isCheckMode.toBoolean()) {
        implementation project(path: ':legality')
    }

//    implementation 'com.github.ssseasonnn:RxDownload:1.0.1'

    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

//    implementation 'com.swift.sandhook:hooklib:4.2.0'
//    // need for android 11
//    implementation 'com.swift.sandhook:nativehook:4.2.0'
//    implementation 'com.swift.sandhook:xposedcompat:4.2.0'


    implementation 'com.github.tbruyelle:rxpermissions:0.12'
    implementation 'com.jakewharton.rxbinding4:rxbinding:4.0.0'
}
